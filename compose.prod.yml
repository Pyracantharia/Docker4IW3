services:
  frontend:
    container_name: frontend
    build: 
      context: ./frontend
      target: production
    env_file:
        - ./frontend/.env.production
    ports:
      - "8081:80" # changement de port pour nginx sur port 80
    networks:
      - app-network
    
  auth-service:
    container_name: auth-service
    build: 
      context: ./services/auth-service
      target: production
    env_file:
      - ./services/auth-service/.env.production

networks:
  app-network:
    driver: bridge