services:
  frontend:
    container_name: frontend
    build: 
      context: ./frontend
      target: production
    env_file:
      - ./frontend/.env.production
    environment:
      VITE_PRODUCT_SERVICE_URL: ${VITE_PRODUCT_SERVICE_URL}
      VITE_AUTH_SERVICE_URL: ${VITE_AUTH_SERVICE_URL}
      VITE_ORDER_SERVICE_URL: ${VITE_ORDER_SERVICE_URL}
      JWT_SECRET: ${JWT_SECRET}
      MONGODB_URI: ${MONGODB_URI}
    ports:
      - "8081:80"
    networks:
      - app-network
    
  auth-service:
    container_name: auth-service
    build: 
      context: ./services/auth-service
      target: production
    env_file:
      - ./services/auth-service/.env.production
    environment:
      MONGODB_URI: ${MONGODB_URI}/auth
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3001:3001"
    networks:
      - app-network

  product-service:
    container_name: product-service
    build: 
      context: ./services/product-service
      target: production
    env_file:
      - ./services/product-service/.env.production
    environment:
      MONGODB_URI: ${MONGODB_URI}/ecommerce
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3002:3000"
    networks:
      - app-network 
    volumes:
      - ./scripts/init-products.sh:/app/init-products.sh

  order-service:
    container_name: order-service
    build: 
      context: ./services/order-service
      target: production
    env_file:
      - ./services/order-service/.env.production
    environment:
      MONGODB_URI: ${MONGODB_URI}/orders
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3003:3003"
    networks:
      - app-network

  #base de donn√©e mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: admin
    #   MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge